<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .content {
            padding: 20px;
        }
        .application-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container content">
        <h1 class="mb-4">Job Applications</h1>
        <div class="card application-card">
            <div class="card-body">
                <h5 class="card-title">Frontend Developer at Tech Innovations</h5>
                <p class="card-text">Status: Interview Scheduled<br>Date: December 10, 2024</p>
                <button class="btn btn-info btn-sm">Track Application</button>
            </div>
        </div>
        <div class="card application-card">
            <div class="card-body">
                <h5 class="card-title">Marketing Analyst at Bright Future</h5>
                <p class="card-text">Status: Under Review</p>
                <button class="btn btn-info btn-sm">Track Application</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
